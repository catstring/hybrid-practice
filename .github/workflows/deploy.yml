name: Deploy Vite React to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

    - name: Build Project
      run: npm run build

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_NEWKEY }}

    - name: Create Target Directory
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@13.210.154.160 "sudo mkdir -p /var/www/hybrid-practice/dist"

    - name: Deploy Static Files
      run: |
        rsync -avz --delete-after \
        -e "ssh -o StrictHostKeyChecking=no" \
        --exclude '.git' \
        ./dist/ ec2-user@13.210.154.160:/var/www/hybrid-practice/dist/
